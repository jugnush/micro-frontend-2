# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd mf-products
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
 
artifacts:
  files:
    - '**/*'
  base-directory: mf-products/dist
  discard-paths: yes
  name: mf-products
  # This will zip the artifacts and upload it to S3 bucket